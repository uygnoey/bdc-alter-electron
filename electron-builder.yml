appId: me.yeongyu.bmw.driving.center.monitor
productName: BMW 드라이빙 센터 모니터

directories:
  output: release
  buildResources: build

files:
  - dist/**/*
  - electron/**/*
  - package.json
  - "!electron/**/*.map"
  - "!dist/**/*.map"
  - "!**/*.ts"
  - "!**/node_modules/*/{CHANGELOG.md,README.md,README,readme.md,readme}"
  - "!**/node_modules/*/{test,__tests__,tests,powered-test,example,examples}"
  - "!**/node_modules/.bin"

asar: true
compression: store

mac:
  category: public.app-category.productivity
  icon: build/icon.png
  hardenedRuntime: true
  gatekeeperAssess: false
  entitlements: build/entitlements.mac.plist
  entitlementsInherit: build/entitlements.mac.plist
  target:
    - target: dmg
      arch:
        - x64
        - arm64
    - target: zip
      arch:
        - x64
        - arm64

dmg:
  contents:
    - x: 410
      y: 150
      type: link
      path: /Applications
    - x: 130
      y: 150
      type: file

win:
  icon: build/icon.png
  target:
    - target: nsis
      arch:
        - x64

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  deleteAppDataOnUninstall: false
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: BMW 드라이빙 센터 모니터

linux:
  icon: build/icon.png
  category: Utility
  target:
    - AppImage
    - deb

publish:
  - provider: github
    owner: uygnoey
    repo: bdc-alter-electron
    releaseType: release